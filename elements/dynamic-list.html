<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dynamic-list" attributes="multi items selected showChecks">
  <template>
    <core-selector valueattr="key" multi="{{multi}}"
                   selected="{{selected}}" on-core-activate="{{onselect}}">
      <template repeat="{{item in items}}">
        
        <paper-item key="{{item.key}}" active="{{item.active}}">
          <template if="{{showChecks}}">
            <core-icon icon="check-box{{item.active ? '' : '-outline-blank'}}"
                       style="padding-left: 10px;"></core-icon>
          </template>
          
          <span flex>{{item.label}}</span>
          
          <template if="{{item.description}}">
            <span style="font-size: 80%; color: #444;">{{item.description}}</span>
          </template>
        </paper-item>
        
      </template>
    </core-selector>
  </template>
  
  <script src="dynamic-list.js"></script>
</polymer-element>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="chroot-info">
  <template>
    <paper-card heading="Chroot Versioning">
      <div class="card-content">
        <dl>
          <dt>release</dt><dd>{{versions.release}}</dd>
          <dt>xmethod</dt><dd>{{versions.xmethod}}</dd>
          <dt>targets</dt><dd>{{versions.targets}}</dd>
        </dl>
      </div>
      <div class="card-actions">
        <paper-button id="update" on-click="checkForUpdates">
          Check for updates
        </paper-button>
      </div>
    </paper-card>
    
    <paper-card heading="Run Command">
      <div class="card-content">
        <form class="submittable" on-submit="execCommand">
          <paper-input id="command" label="Full command"></paper-input>
          <paper-button raised on-click="execCommand">
            Execute
          </paper-button>
        </form>
        
        <pre id="output"></pre>
      </div>
    </paper-card>

  </template>
  <style>
    :host {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    paper-card {
      min-width: 75%;
      max-width: 90%;
      margin-bottom: 16px;
    }
    
    .submittable {
      display: flex;
      align-items: center;
    }
    .submittable paper-input {
      flex: 1;
    }
    
    [raised] {
      background-color: #dcedc8; /* light-green lighten-4 */
    }
    
    pre {
      max-height: 400px;
      overflow: auto;
    }
  </style>
  <script src="chroot-info.js"></script>
</dom-module>

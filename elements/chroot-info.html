<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="chroot-info">
  <template>
    <span>{{chroot.key}}</span> port <span>{{chroot.port}}</span>
    
    <paper-button on-click="getVersion">
      Get version info
    </paper-button>
    
    <dl>
      <dt>crouton</dt><dd>{{versions.crouton}}</dd>
      <dt>release</dt><dd>{{versions.release}}</dd>
      <dt>architecture</dt><dd>{{versions.architecture}}</dd>
      <dt>xmethod</dt><dd>{{versions.xmethod}}</dd>
      <dt>targets</dt><dd>{{versions.targets}}</dd>
      <dt>host</dt><dd>{{versions.host}}</dd>
      <dt>kernel</dt><dd>{{versions.kernel}}</dd>
      <dt>freon</dt><dd>{{versions.freon}}</dd>
    </dl>
  </template>
  <script src="chroot-info.js"></script>
</dom-module>

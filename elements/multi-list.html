<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="multi-list">
  <template>
    <iron-selector id="list" attr-for-selected="key" multi selected-values="{{selectedValues}}" on-iron-select="onselect">
      <template is="dom-repeat" items="{{items}}" as="item">
        
        <paper-item key="{{item.key}}">
          <template is="dom-if" if="{{!noIcons}}">
            <iron-icon icon="[[computeIcon(selectedValues.*, item.key)]]" style="padding: 0 10px;"></iron-icon>
          </template>
          
          <span flex="">{{item.label}}</span>
          
          <template is="dom-if" if="{{item.description}}">
            <span style="font-size: 80%; color: #444;">{{item.description}}</span>
          </template>
        </paper-item>
        
      </template>
    </iron-selector>
  </template>
  <script src="multi-list.js"></script>
</dom-module>
